<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Neighbor-to-neighbor coupling</h1>
    <p>
      Here is a basic app that simulates neighbor-to-neighbor coupling for a
      grid of phase oscillators.
    </p>
    <div>
      <p id="labelSliderCouplingStrength"></p>
      <input
        type="range"
        min="0.0"
        value="1"
        max="4"
        class="slider"
        id="sliderCouplingStrength"
        oninput="this.nextElementSibling.value = 'k = ' +this.value; couplingStrength = this.value"
        step="0.1" />
      <output>k = 1</output>
      <button type="button" id="resetButtonID" onclick="loop_on = false">
        Reset
      </button>
    </div>
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>

    <script>
      function updateSlider(variable) {
        variable = this.value;
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
